<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }} - {{ site.title }}</title>
<!-- Info -->
{% if page.description %}<meta name="description" content="{{page.description}}">{% endif %}
{% if site.ogimage %}<meta property="og:image" content="{{site.ogimage}}" />{% endif %}
{% if site.ogdescription %}<meta property="og:description" content="{{site.ogdescription}}" />{% endif %}
{% if site.ogurl %}<meta property="og:url" content="{{site.ogurl}}" />{% endif %}
{% if site.ogtitle %}<meta property="og:title" content="{{site.ogtitle}}" />{% endif %}
<!-- Styling -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family={{site.googlefont}}:wght@{{site.googlefontweights}}&display=swap" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="/css/main.css">
